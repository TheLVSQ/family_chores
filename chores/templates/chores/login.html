<!-- chores/templates/chores/login.html -->
{% extends './base.html' %}

{% block title %}Login - Family Chores App{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto;">
    <h2>Login</h2>
    <form method="post" style="background-color: #f9f9f9; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
</div>
{% endblock %}
